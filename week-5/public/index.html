<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth website</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>

 <script>
        async function signup() {
            const username = document.getElementById("signup-username").value
            const password = document.getElementById("signup-password").value

            await axios.post("http://localhost:3000/signup", {
                username: username,
                password: password
            })
            alert("you are signup")
        }


         async function signin() {
            const username = document.getElementById("signin-username").value
            const password = document.getElementById("signin-password").value

            const response = await axios.post("http://localhost:3000/signin", {
                username: username,
                password: password
            })

            localStorage.setItem("token", response.data.token)
            alert("you are signin")
        }

         async function getUserInformation() {
            const response = await axios.get("http://localhost:3000/me", {
              headers:{
                token: localStorage.getItem("token")
              }
            })
            document.getElementById("information").innerHTML = "Username: " + response.data.username + "Password: " + response.data.password;
        }
        getUserInformation();

        function logout(){
            localStorage.removeItem("token");
        }
    
    </script>

<body>
    <div>
        <h2>Signup</h2>
        <input id="signup-username" type="text" placeholder="enter your username">
        <input id="signup-password" type="password" placeholder="enter your password">
        <button onclick="signup()">SignUp</button>
    </div>
    <div>
        <h2>Signin</h2>
        <input id="signin-username" type="text" placeholder="enter your username">
        <input id="signin-password" type="password" placeholder="enter your password">
        <button onclick="signin()">Signin</button>
    </div>
    <div>
        <br>
        <br>
        <h2> user Information</h2>
        <div id="information"></div>
    </div>
    <div>
        <button onclick="logout()">Logout</button>
    </div>
   
</body>

</html>
